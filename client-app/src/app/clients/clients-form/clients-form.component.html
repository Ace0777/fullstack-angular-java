<h1 class="mt-4">Clients</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Creation</li>
    </ol>
    <div class="container">
           
        <form #clientForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" class="form-control"  name="id" [ngModel] = "client.id" disabled="true"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Registration Date:</label>
                        <input type="text" class="form-control" name="registrationDate"  [ngModel] = "client.registrationDate" disabled="true"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome: *</label>
                        <input type="text" class="form-control" [(ngModel)]="client.name" name="name"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Document Type: *</label>
                        <input type="text" class="form-control" [(ngModel)] = "client.documentType" name="documentType"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i>  Salvar
                    </button>
                </div>
            </div>

        </form>    
    </div>
